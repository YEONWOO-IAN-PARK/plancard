spring.application.name=plancard

# Log Setting
logging.level.org.springframework.security=DEBUG

# MySQL-Spring Setting
spring.datasource.url=jdbc:mysql://localhost:3306/spring?useLegacyDateTimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=2664
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Mapper XML Settings
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.plancard.resource.dto