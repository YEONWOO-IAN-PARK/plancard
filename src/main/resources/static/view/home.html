<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div>
		<h1>Login</h1>
		<button onClick="socialLogin('naver')">Naver login</button>
		<button onClick="socialLogin('google')">Google login</button>
		<button onClick="socialLogin('kakao')">Kakao login</button>
	</div>

<script>
	const socialLogin = (providerName) => {
		window.location.href = "http://localhost:8080/oauth2/authorization/" + providerName;
	}
</script>
</body>
</html>
